name: Collect logs

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag to collect (commit SHA or version)"
        required: false
        default: "latest"

jobs:
  collect-logs:
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Collect logs folder with timestamp
        run: |
          cd ~/sms-gw
          TIMESTAMP=$(date -Iseconds)
          tar -czf logs-${TIMESTAMP}.tar.gz logs || echo "No logs directory found"

      - name: Upload logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-logs
          path: ~/sms-gw/logs-*.tar.gz
